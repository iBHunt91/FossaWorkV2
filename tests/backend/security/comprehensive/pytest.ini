[pytest]
# Pytest configuration for security tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    security: All security-related tests
    authentication: Authentication and authorization tests
    rate_limit: Rate limiting and DDoS protection tests
    cors: Cross-Origin Resource Sharing tests
    headers: Security headers tests
    input_validation: Input validation and injection tests
    performance: Performance and N+1 query tests
    slow: Tests that take more than 1 second
    critical: Critical security tests that must pass

# Test output options
addopts = 
    -ra
    --strict-markers
    --tb=short
    --maxfail=10
    -p no:warnings

# Coverage options (if using pytest-cov)
# --cov=app
# --cov-report=html
# --cov-report=term-missing

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test order (requires pytest-order)
# Can be used to run critical tests first

# Performance benchmarking (requires pytest-benchmark)
# benchmark_only = false
# benchmark_skip = false